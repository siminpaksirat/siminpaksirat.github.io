<!DOCTYPE html>
<html>
<head> 
  <title>RSVP</title>
  <link rel="stylesheet"   href="my_css.css">
</head>

    <body background="BACKGROUND">

      <div class="nav" id="navbar">
  <a class="link" href="home.html" target="_blank">HOME</a>
  <a class="link" href="theday.html" target="_blank">THE DAY</a>
  <a class="link" href="wedding pre-game.html" target="_blank">WEDDING PRE-GAME</a>
 <a class="link" href="travel.html" target="_blank">TRAVEL</a>
  <a class="link" href="registry.html" target="_blank">REGISTRY</a>
  <a class="link" href="rsvp.html" target="_blank">R.S.V.P</a>
</div>

<div class="thedaycontainer">
<div class="firstrow">
<div class="flexbox">
  <img src="https://i.ibb.co/r3RJH6Q/rsvp.jpg" id="rsvp">
  <p class="r">Please Respond By May 20th, 2022</p>



<form class="form" action="rsvp.html" method="post">
  

<label for="name"><h2>Name</h2></label>
        <input type="text" name="name" id="name" required>


<br>
<label for="lastname"><h2>Last Name</h2></label>
        <input type="text" name="lastname" id="lastname" required>

<br>
<label for="email"><h2>Email</h2></label>
        <input type="text" name="email" id="email">
        

<div class="yn">
          <span><h2>Will you be attending?</h2></span>
          
          
<input type="radio" id="yes" name="yn" value="yes" required>
          <label for="yes"><h3>Yes</h3></label>
          
          <input type="radio" id="no" name="yn" value="no" required>

          <label for="no"><h3>No</h3></label>
        </div>





<div class="co">
          <label for="count"><h2>How many guest would attend?</h2></label>


<select id="count" name="count">
            <option value="one"><h3>1</h3></option>
            <option value="two"><h3>2</h3></option>
            <option value="three"><h3>3</h3></option>
            <option value="four"><h3>4</h3></option>
            </select>
</div>




<br>
<div class="meal">
          <span><h2>Meal Preference</h2></span>
          <br>
          
          
          <input id="Vegetarian" name="meal" type="checkbox" value="Vegetarian">
          <label for="Vegetarian"><h3>Vegetarian</h3></label>

          
          <input id="pescetarian" name="meal" type="checkbox" value="pescetarian">
          <label for="pescetarian"><h3>Pescetarian</h3></label>
          


<input id="pollotarian" name="meal" type="checkbox" value="pollotarian">
          <label for="pollotarian"><h3>Pollotarian</h3></label>
          

          <input id="vegan" name="meal" type="checkbox" value="vegan">
          <label for="vegan"><h3>Vegan</h3></label>
        </div>

          <br>
          <br>

<div class="message">
          <label for="message"><h2>Message:</h2></label>
          <br>
          <textarea id="message" name="message" rows="3" cols="100">
            </textarea>
            </div>


        <section class="submission">
         
          <form>
            <input type="submit" value="submit">
          </form>



</form>











































</body>
</html>
